<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Srushti ‚ù§Ô∏è</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  font-family: Georgia, 'Times New Roman', serif;
  background:black;
  color:white;
  overflow:hidden;
}

/* ===== SCENE TRANSITIONS ===== */
.screen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  transform:translateY(30px);
  pointer-events:none;
  transition:opacity .6s ease, transform .6s ease;
}
.screen.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}
.screen.exit{
  opacity:0;
  transform:translateY(-30px);
}

/* Buttons */
button{
  margin:12px;
  padding:12px 26px;
  font-size:1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:#ff2f6d;
  color:white;
  box-shadow:0 0 15px rgba(255,47,109,.6);
}

/* Dialogue */
.dialogue{
  max-width:320px;
  font-size:1.2rem;
  opacity:.9;
}

/* Cutscene */
#cutscene{
  background:radial-gradient(circle,#220010,#000);
}
#cutscene p{
  font-size:1.4rem;
  animation:fadeWalk 3s infinite;
}
@keyframes fadeWalk{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

/* ===== BOX ANIMATION ===== */
#box-area{
  position:relative;
  width:160px;
  height:140px;
  margin-bottom:20px;
}
.box-base{
  position:absolute;
  bottom:0;
  width:100%;
  height:80px;
  background:#ff2f6d;
  border-radius:10px;
}
.box-lid{
  position:absolute;
  top:0;
  width:100%;
  height:40px;
  background:#ff5f8f;
  border-radius:10px;
  transform-origin:bottom center;
  transition:transform 1s ease;
}
#box-area.open .box-lid{
  transform:rotateX(120deg);
}
.glow{
  position:absolute;
  inset:-40px;
  background:radial-gradient(circle, rgba(255,47,109,.8), transparent 70%);
  opacity:0;
  transition:opacity 1s ease;
}
#box-area.open .glow{
  opacity:1;
}

/* Intro */
#intro{
  background:radial-gradient(circle at top,#2a0015,#000);
}
#intro h1{
  color:#ff2f6d;
  text-shadow:0 0 15px rgba(255,47,109,.8);
}

/* ===== CAMERA EXPERIENCE ===== */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

model-viewer{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:none;
  --pulse-scale:1;
  transform:scale(var(--pulse-scale));
  transition:transform .15s ease-out;
}

/* Floating text */
#love-text{
  position:fixed;
  bottom:18%;
  width:100%;
  text-align:center;
  font-size:2.2rem;
  color:#ff2f6d;
  text-shadow:0 0 12px rgba(255,47,109,.7);
  display:none;
}

/* Music button */
#music-btn{
  position:fixed;
  top:20px;
  right:20px;
  display:none;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatHeart linear forwards;
}
@keyframes floatHeart{
  to{transform:translateY(-110vh) scale(1.6);opacity:0;}
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="call" class="screen active">
  <h1>üìû Incoming Call</h1>
  <p>Anikesh</p>
  <button onclick="goTo('dialogue')">Pick up</button>
</div>

<!-- SCENE 2 -->
<div id="dialogue" class="screen">
  <p class="dialogue">
    ‚ÄúI‚Äôve reached your location.<br>
    Aja jldi.‚Äù
  </p>
  <button onclick="goTo('cutscene')">10 minit rukja bas aagayi</button>
  <button onclick="goTo('cutscene')">5 minit rukja bas agayi</button>
</div>

<!-- SCENE 3 -->
<div id="cutscene" class="screen">
  <p>You walks toward Him‚Ä¶</p>
  <button onclick="goTo('gift')">Continue</button>
</div>

<!-- SCENE 4 -->
<div id="gift" class="screen">
  <p>‚Äúhaina.. haina mai tere liye kuch laya‚Ä¶‚Äù</p>
  <button onclick="goTo('box')">Take the gift üéÅ</button>
</div>

<!-- SCENE 5 ‚Äì BOX -->
<div id="box" class="screen">
  <div id="box-area">
    <div class="glow"></div>
    <div class="box-lid"></div>
    <div class="box-base"></div>
  </div>
  <button onclick="openBox()">Open üéÅ</button>
</div>

<!-- INTRO -->
<div id="intro" class="screen">
  <h1>For Srushti ‚ù§Ô∏è</h1>
  <p>A small surprise, made with love</p>
  <button onclick="startExperience()">Begin the Surprise ‚ú®</button>
</div>

<!-- CAMERA EXPERIENCE -->
<video id="camera" autoplay playsinline muted></video>
<div id="love-text">haina ye le.. tere liye.. happy rose day ‚ù§Ô∏è</div>
<button id="music-btn" onclick="toggleMusic()">‚è∏ Pause Music</button>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c4d65b0b3.mp3">
</audio>

<model-viewer id="rose"
  src="rose.glb"
  camera-controls
  auto-rotate
  exposure="1.5">
</model-viewer>

<script>
/* DOM REFERENCES */
const camera = document.getElementById('camera');
const loveText = document.getElementById('love-text');
const musicBtn = document.getElementById('music-btn');
const music = document.getElementById('music');
const rose = document.getElementById('rose');

let current = document.querySelector('.screen.active');
let playing = false;

/* Scene navigation */
function goTo(id){
  current.classList.remove('active');
  current.classList.add('exit');
  setTimeout(()=>{
    current.classList.remove('exit');
    current = document.getElementById(id);
    current.classList.add('active');
  },600);
}

/* Box open ‚Üí auto music */
function openBox(){
  const box = document.getElementById('box-area');
  box.classList.add('open');

  if (!playing) {
    music.currentTime = 0;
    music.play();
    playing = true;
    musicBtn.textContent = "‚è∏ Pause Music";
  }

  setTimeout(()=>goTo('intro'),1600);
}

/* Start camera experience */
function startExperience(){
  current.classList.remove('active');

  camera.style.display='block';
  rose.style.display='block';
  loveText.style.display='block';
  musicBtn.style.display='block';

  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(stream=>camera.srcObject=stream);
}

/* Music toggle */
function toggleMusic(){
  if (!playing) {
    music.play();
    playing = true;
    musicBtn.textContent = "‚è∏ Pause Music";
  } else {
    music.pause();
    playing = false;
    musicBtn.textContent = "üéµ Play Music";
    rose.style.setProperty('--pulse-scale',1);
  }
}

/* Rose pulse synced to music */
music.addEventListener('timeupdate',()=>{
  if(!playing) return;
  const beat=Math.abs(Math.sin(music.currentTime*2.5));
  rose.style.setProperty('--pulse-scale',1+beat*0.06);
});

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent='üíñ';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=4+Math.random()*3+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);
</script>

</body>
</html>
