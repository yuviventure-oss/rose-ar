<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Rose</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>


  <style>
    body {
      margin: 0;
      background: black;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
<model-viewer
  src="rose.glb"
  ios-src="rose.usdz"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.5"
  shadow-intensity="1"
  environment-image="neutral">
</model-viewer>
</body>
</html>
